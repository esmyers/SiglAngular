<!-- Modal -->
<div class="modal-header">
    <button class="close"
            ng-click="vm.Close()">
        &times;
    </button>
    <h4 class="modal-title">Site Information</h4>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-sm-12" ng-hide="vm.gwwServices.SelectedGWSite || !vm.gwwServices.queriedGWsite">
            <div class="alert alert-warning" role="alert">No site found</div>
        </div>
        <div class="col-sm-12" ng-hide="vm.siteLoaded || vm.gwwServices.queriedGWsite">
            <div class="alert alert-info" role="alert">Querying GroundWaterWatch... &nbsp;&nbsp;<i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></div>
        </div>
        <div class="col-sm-12" ng-if="vm.siteLoaded">
            <div ng-bind-html="vm.convertUnsafe(vm.pagecontent)"> </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button ng-click="vm.Close()" class="btn-wim-default"><i class="fa fa-close"></i><span >&nbsp;&nbsp;Close</span></button>
</div>
